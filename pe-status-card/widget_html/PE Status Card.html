<div class="row status-card">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{::options.title}}</div>
      <div class="panel-body">
        <div class="row text-center">
          <div class="col-xs-4">
            <h4>{{::options.statusNumber1}}</h4>
            <p class="sub-text">{{::options.subText1}}</p>
          </div>
          <div class="col-xs-4">
            <div class="status-circle-{{::options.statusIndicator2}}">
              <h4>{{::options.statusNumber2}}</h4>
            </div>
            <p class="sub-text">{{::options.subText2}}</p>
          </div>
          <div class="col-xs-4">
            <div class="status-circle-{{::options.statusIndicator3}}">
              <h4>{{::options.statusNumber3}}%</h4>
            </div>
            <p class="sub-text">{{::options.subText3}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
