<div class="row incident-message">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading panel-header-high-risk">{{::options.title}}
        <span class="badge">{{::options.messageTime}}</span>
      </div>
      <div class="panel-body panel-body-high-risk">
        <p><i class="status-circle-small-left"></i>{{options.messageHeader}}</p>
        <p class="status-message">{{options.messageBody}}</p>
      </div>
    </div>
  </div>
</div>
